<div class="container-fluid mycontainer">
  <form [formGroup]="signupform" (ngSubmit)="signup()">
    <div>
    <h1 class="text-center text-danger fw-bolder fs-3">Registration Form</h1>
    </div>
    <div class="mt-3">
        <label for="user_name" class="form-label fs-6 fw-semibold">User Name</label>
        <input type="text" class="form-control" id="id1" formControlName="user_name"> 
      </div>

      <div class="mb-3 mt-3">
        <label for="email" class="form-label fs-6 fw-semibold">Email address</label>
        <input type="email" class="form-control" id="id2" formControlName="user_email">
      </div>
      
      <div class="mb-3">
        <label for="contact" class="form-label fs-6 fw-semibold" formControlName="user_contact"> Contact </label>
        <input type="text" class="form-control" id="id3">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fs-6 fw-semibold" formControlName="user_password">Password</label>
        <input type="password" class="form-control" id="id4">
      </div>
    
      <div class="mb-3 ">
        <label for="password" class="form-label fs-6 fw-semibold" >Gender</label>

      <div class="form-check form-check-inline mx-5">
        <input class="form-check-input " type="radio" id="inlineCheckbox1" value="male" name="gender">
        <label class="form-check-label fs-6" for="inlineCheckbox1" formControlName="user_gender">Male</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="female" name="gender">
        <label class="form-check-label fs-6" for="inlineCheckbox2" formControlName="user_gender">Female</label>
      </div>
      <div class="form-check form-check-inline mx-3">
        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="other" name="gender">
        <label class="form-check-label fs-6" for="inlineCheckbox3" formControlName="user_gender">Other</label>
      </div>
      </div>

      <div class="d-grid gap-2 mx-auto">
        <button class="btn btn-primary" type="button"> SignUp</button>
        <div id="emailHelp" class="form-text mt-0 text-center text-primary" > Registered User? Click on Login</div>
        <button class="btn btn-primary" type="button" routerLink="/login">Login</button>
      </div>

    </form>
    </div>
